<?xml version="1.0"?>
<html>

<problem><h2>Example: Option Response Problem</h2><p>
An option response problem presents option boxes for student input.  Correctness of input is evaluated based on
expected answers specified within each optioninput stanza. 
</p><p>Select the correct options:</p>
<optionresponse direction="vertical" randomize="yes">

<p>
The location of the sky is: 
<optioninput inline="1" options="('Up','Down')" correct="Up"/>
</p>
<p>
The location of the earth is: 
<optioninput options="('Up','Down')" correct="Down"/>
</p>
</optionresponse>

</problem>
